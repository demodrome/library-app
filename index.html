<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
  <title>Library App</title>
</head>
<body>
  <div class="container">

    <dialog data-modal>
      <form method="dialog">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" required>
        <label for="author">Author</label>
        <input type="text" name="author" id="author">
        <label for="page-count">Number of pages</label>
        <input type="number" name="page-count" id="page-count">
        <label for="is-read"><input type="checkbox" name="is-read" id="is-read">Read</label>
        <button>Add</button>
      </form>
    </dialog>

    <section>
      <header>
        <h1>My Library</h1>
        <button type="button" data-add>Add</button>
      </header>
      <table aria-label="A list of the books found in your Library" data-library>
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Page Count</th>
            <th scope="col">Finished</th>
          </tr>
        </thead>
        <tbody data-tbody>
        </tbody>
      </table>
    </section>
  </div>
</body>
</html>
